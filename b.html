<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Комплект Сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background: url('banner.jpg') center/cover;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feature-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Комплект Сервис" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">О компании</a></li>
                    <li class="nav-item"><a class="nav-link" href="#catalog">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacts">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Баннер -->
    <header class="banner text-white text-center">
        <div>
            <h1>Производство крепежа из российского металлопроката</h1>
            <a href="#catalog" class="btn btn-light mt-3">Перейти в каталог</a>
        </div>
    </header>

    <!-- Блоки преимуществ -->
    <section class="container my-5">
        <div class="row text-center">
            <div class="col-md-3"><div class="feature-box">Высокое качество продукции</div></div>
            <div class="col-md-3"><div class="feature-box">Лучшие специалисты</div></div>
            <div class="col-md-3"><div class="feature-box">Богатый ассортимент</div></div>
            <div class="col-md-3"><div class="feature-box">Собственное производство</div></div>
        </div>
    </section>

    <!-- Каталог -->
    <section class="container my-5" id="catalog">
        <h2 class="text-center mb-4">Основные направления</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="bolts.jpg" class="card-img-top" alt="Болты">
                    <div class="card-body text-center">Болты</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="nuts.jpg" class="card-img-top" alt="Гайки">
                    <div class="card-body text-center">Гайки</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="washers.jpg" class="card-img-top" alt="Шайбы">
                    <div class="card-body text-center">Шайбы</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Форма обратной связи -->
    <section class="bg-dark text-white py-5" id="contacts">
        <div class="container text-center">
            <h2>Задать вопрос</h2>
            <form class="contact-form mt-3">
                <div class="mb-3"><input type="text" class="form-control" placeholder="Ваше имя" required></div>
                <div class="mb-3"><input type="tel" class="form-control" placeholder="Номер телефона" required></div>
                <div class="mb-3"><textarea class="form-control" rows="3" placeholder="Ваше сообщение" required></textarea></div>
                <button class="btn btn-light">Отправить</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div id="sec-7">
		<script async="" src="https://mc.yandex.ru/metrika/tag.js"></script><iframe src="https://yandex.ru/map-widget/v1/?lang=ru_RU&amp;scroll=true&amp;source=constructor-api&amp;um=constructor%3Adea16e154e75c71ad5d6efb3209020daf6f19e31d415aeb9fb9712bf1b98f934" frameborder="0" allowfullscreen="true" width="100%" height="400px" style="display: block;"></iframe>	</div>

    
</body>
</html>
