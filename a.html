<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Комплект Сервис - Шапка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="bg-light py-3">
  <div class="container">
    <div class="row align-items-center">
      <!-- Логотип -->
      <div class="col-md-3 text-center text-md-start">
        <a href="/">
          <img src="https://komplekt-serv.ru/wp-content/themes/komplect/img/logo.png" alt="Логотип" class="img-fluid">
        </a>
      </div>

      <!-- Контактная информация -->
      <div class="col-md-6 d-none d-md-flex justify-content-around">
        <div class="d-flex align-items-center">
          <i class="fas fa-map-marker-alt me-2"></i>
          <div>
            <span class="fw-bold">Как нас найти:</span><br>
            г. Воронеж, ул. Брянская, 87
          </div>
        </div>
        <div class="d-flex align-items-center">
          <i class="fas fa-phone-alt me-2"></i>
          <div>
            <span class="fw-bold">Телефон:</span><br>
            +7 (473) 258-44-17
          </div>
        </div>
        <div class="d-flex align-items-center">
          <i class="fas fa-envelope me-2"></i>
          <div>
            <span class="fw-bold">E-mail:</span><br>
            <a href="mailto:komplekt-servis01@yandex.ru">komplekt-servis01@yandex.ru</a>
          </div>
        </div>
      </div>

      <!-- Поиск -->
      <div class="col-md-3 text-center text-md-end">
        <form action="/" class="d-inline-block">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Поиск в каталоге" name="s">
            <button class="btn btn-outline-dark" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Навигационное меню -->
    <div class="row mt-3">
      <div class="col-12">
        <nav class="nav justify-content-center">
          <a class="nav-link text-dark" href="https://komplekt-serv.ru/">Главная</a>
          <a class="nav-link text-dark" href="https://komplekt-serv.ru/o-kompanii/">О компании</a>
          <a class="nav-link text-dark" href="https://komplekt-serv.ru/katalog/">Каталог</a>
          <a class="nav-link text-dark" href="https://komplekt-serv.ru/category/proizvodstvo/">Производство</a>
          <a class="nav-link text-dark" href="https://komplekt-serv.ru/category/stati/">Статьи</a>
          <a class="nav-link text-dark" href="https://komplekt-serv.ru/kontakty/">Контакты</a>
        </nav>
      </div>
    </div>

    <!-- Обратная связь -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <a href="#feedback" class="btn btn-outline-secondary">
          <i class="fas fa-paper-plane"></i> Обратная связь
        </a>
      </div>
    </div>
  </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
